<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coin Hunter</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>

<body onload="initialize()" onkeydown="handleOnKeyDown(event)">

	<div class="introbox" id="introbox">
		<p class="introbox__text"><b>Ovládanie:</b> pohyb šípkami a/alebo WSAD</p>

		<div class="introbox__imgwrap">
			<img src="obrazky/arrowkeys.png" class="introbox__img">
			<img src="obrazky/wsadkeys.png" class="introbox__img">
		</div>

		<p class="introbox__text"><b>Cieľ hry:</b> získaj 5 mincí a vyhráš!</p>

		<button class="introbox__button" onclick="gameStart()">OK!</button>
	</div>

	<img id="soundtoggle" src="obrazky/sound-on.png" onclick="soundToggle()">

	

	<img id="panacek" src="obrazky/panacek.png" alt="Panáček">

	
	<img id="mince" src="obrazky/mince.png" alt="Mince">

	<div id="score">0</div>

	<audio id="bgmusic" src="zvuky/hudba.mp3" preload="auto" loop></audio>

	<audio id="zvukmince" src="zvuky/mince.mp3"></audio>

	<audio id="zvukfanfara" src="zvuky/fanfara.mp3"></audio>
	

	<script src="main.js"></script>
</body>
</html>
